<div class="col-3 mb-5">
    <div class="card h-100">
        <img src="static{{ dish.image.url }}" class="card-img-top" alt="{{ dish.name }}">
        <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title text-center mb-3">{{ dish.name }}</h5>
            <h5 class="card-text text-center">{{ dish.price|floatformat:"0" }} руб.</h5>
        </div>
    </div>
</div>
